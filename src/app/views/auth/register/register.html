<h1>Register</h1>
<form class="basic-form">
  <label>Nombre</label>
  <input type="text" [(ngModel)]="firstName" name="firstName" />
  <label>Apellido</label>
  <input type="text" [(ngModel)]="lastName" name="lastName" />
  <label>Email</label>
  <input type="email" [(ngModel)]="email" name="email" />
  <label>Contraseña</label>
  <p-password [(ngModel)]="password" name="password" toggleMask="true"></p-password>
  <button pButton type="button" label="Registrar"></button>
</form>

<p>Aquí va el registro</p>

<a pButton routerLink="/login" class="p-button-text">Volver a Login</a>
