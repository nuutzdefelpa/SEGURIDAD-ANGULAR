<div class="login-page">
  <div class="login-container">
    <p-card class="login-card">
      <ng-template pTemplate="header">
        <div class="card-header">
          <h1>Iniciar Sesión</h1>
        </div>
      </ng-template>

      <p-message
        *ngIf="submitted && !loginForm.valid"
        severity="error"
        text="Por favor completa todos los campos correctamente"
      ></p-message>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            placeholder="tu@email.com"
            [ngClass]="{ 'ng-invalid ng-touched': submitted && f['email'].errors }"
          />
          <small class="error-message" *ngIf="submitted && f['email']?.errors">
            <span *ngIf="f['email']?.errors['required']">El email es requerido</span>
            <span *ngIf="f['email']?.errors['email']">Email inválido</span>
          </small>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            [toggleMask]="true"
            [feedback]="false"
            [ngClass]="{ 'ng-invalid ng-touched': submitted && f['password'].errors }"
          ></p-password>
          <small class="error-message" *ngIf="submitted && f['password']?.errors">
            <span *ngIf="f['password']?.errors['required']">La contraseña es requerida</span>
            <span *ngIf="f['password']?.errors['minlength']">Mínimo 6 caracteres</span>
          </small>
        </div>

        <!-- Remember Me -->
        <div class="form-group checkbox-group">
          <p-checkbox
            [binary]="true"
            formControlName="rememberMe"
            inputId="rememberMe"
          ></p-checkbox>
          <label for="rememberMe">Recuérdame</label>
        </div>

        <!-- Submit Button -->
        <button
          pButton
          type="submit"
          label="Iniciar Sesión"
          class="p-button-primary w-full"
          [loading]="loading"
        ></button>

        <!-- Footer Links -->
        <div class="login-footer">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <span>·</span>
          <a routerLink="/register">Crear cuenta</a>
        </div>
      </form>
    </p-card>
  </div>
</div>
